<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <link href="styles/tictactoe.css" rel="stylesheet" />
        <title>Tic-Tac-Toe</title>
    </head>
    <body>
        <div id="tictactoe-board">
            <img src="images/EmptyImg.png" alt="Empty Square" class="tictactoe-square" id="top-left-square">
            <img src="images/EmptyImg.png" alt="Empty Square" class="tictactoe-square" id="top-square">
            <img src="images/EmptyImg.png" alt="Empty Square" class="tictactoe-square" id="top-right-square">
            <img src="images/EmptyImg.png" alt="Empty Square" class="tictactoe-square" id="middle-left-square">
            <img src="images/EmptyImg.png" alt="Empty Square" class="tictactoe-square" id="middle-square">
            <img src="images/EmptyImg.png" alt="Empty Square" class="tictactoe-square" id="middle-right-square">
            <img src="images/EmptyImg.png" alt="Empty Square" class="tictactoe-square" id="bottom-left-square">
            <img src="images/EmptyImg.png" alt="Empty Square" class="tictactoe-square" id="bottom-square">
            <img src="images/EmptyImg.png" alt="Empty Square" class="tictactoe-square" id="bottom-right-square">
        </div>
        <button id="clear-board-button">Clear Board</button>

        <script src="scripts/tictactoe.js"></script>
    </body>
</html>
